<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <section class="menu">
      <div class="main-menu">
        <div class="heading">
          <h1>Our Menu</h1>
          <div class="filter-btns">
            <span class="All">All</span>
            <span class="breakfast">Breakfast</span>
            <span class="launch">Launch</span>
            <span class="dinner">Dinner</span>
            <span class="snaks">Snaks</span>
          </div>
        </div>
        <div class="menu-items"></div>
      </div>
    </section>
    <section class="preloader">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </section>
  </body>
  <script src="./app.js"></script>
</html>
